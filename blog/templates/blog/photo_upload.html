{% extends 'base.html' %}
{% block content %}
    <h2>Téléverser une photo</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Envoyer</button>
    </form>
    <p>Pas membre ? <a href="{% url 'signup' %}">S’inscrire maintenant !</a></p>
{% endblock content %}
